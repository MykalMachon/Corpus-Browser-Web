upstream flask {  server flask:8080;}server {  listen 443 ssl http2;  ssl_certificate /ssl/cert.pem;  ssl_certificate_key /ssl/key.key;  ssl_protocols TLSv1.2;  ssl_ciphers HIGH:!aNULL:!MD5;  root /var/www;  location /favicon.ico {    alias /var/www/static/img/favicon.ico;  }  location / {    try_files $uri @proxy_to_app;  }  location @proxy_to_app {    proxy_pass http://flask;    proxy_http_version 1.1;    proxy_set_header Upgrade $http_upgrade;    proxy_set_header Connection "upgrade";    proxy_redirect off;    proxy_set_header Host $host;    proxy_set_header X-Real-IP $remote_addr;    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;    proxy_set_header X-Forwarded-Host $server_name;  }}server {        listen 80;        return 301 https://localhost$request_uri;}
